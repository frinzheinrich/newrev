<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        /* Resetting margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            box-sizing: border-box; /* Apply box-sizing globally */
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        /* Background setup */
        .background {
            background: url('/static/images/wbg.png') no-repeat center center fixed;
            background-size: cover;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        /* Big Island Styling */
        .big-island {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative; /* Enables positioning of child elements */
            overflow: hidden; /* Prevents content overflow */
        }

        .big-island h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #444;
        }

        .big-island .field {
            margin-bottom: 15px;
            text-align: left;
        }

        .big-island .field label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .big-island .field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Ensure padding doesn't overflow container */
        }

        /* Edit Button/Image Styling */
        .edit-button {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            transition: transform 0.2s ease-in-out;
        }

        .edit-button:hover {
            transform: scale(1.1);
        }

        /* Mini Island Styling */
        .mini-island {
            background: rgba(70, 130, 180, 0.8);
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .mini-island:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Footer setup */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-around; /* Distribute icons evenly */
            padding: 10px 0;
        }

        .footer-icon {
            width: 30px; /* Smaller icon size for mobile */
            height: 30px;
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .header h2 {
                font-size: 1rem;
            }

            .island {
                font-size: 1rem;
                padding: 10px 20px;
            }

            .footer-icon {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <!-- Big Island for Profile Details -->
        <div class="big-island">
            <img src="/static/images/edit.png" alt="Edit" class="edit-button" id="edit-button">
            <h2>My Profile Information</h2>
            <form id="profile-form">
                <div class="field">
                    <label for="name">Name</label>
                    <input type="text" id="name" value="{{ name }}" placeholder="Rev V. Eal" disabled>
                </div>
                <div class="field">
                    <label for="mobile">Mobile Number</label>
                    <input type="text" id="mobile" value="{{ mobile }}" placeholder="0910-000-0000" disabled>
                </div>
                <div class="field">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" value="{{ email }}" placeholder="rev@veal.com" disabled>
                </div>
                <div class="field">
                    <label for="address">Address</label>
                    <input type="text" id="address" value="{{ address }}" placeholder="Ateneo, Manila" disabled>
                </div>
                <button type="submit" id="save-button" style="display: none;">Save</button>
            </form>
        </div>

        <!-- Mini Island for Payment Method -->
        <div class="mini-island" role="button" tabindex="0" onclick="window.location.href='/payment'">
            Payment Method
        </div>        
    </div>

    <div class="logout-container">
        <a href="/logout" class="logout-button">Logout</a>
    </div>
    <style>
    .logout-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
    }
    .logout-button {
        background-color: #ff4d4d;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        display: inline-block;
    }
    .logout-button:hover {
        background-color: #ff1a1a;
    }
    </style>
    

    <!-- Footer Section -->
    <div class="footer">
        <a href="/">
            <img src="/static/images/home.png" alt="Home" class="footer-icon">
        </a>
        <a href="/inventory">
            <img src="/static/images/car.png" alt="Inventory" class="footer-icon">
        </a>
        <a href="/profile">
            <img src="/static/images/profp.png" alt="Profile" class="footer-icon">
        </a>
    </div>

    <script>
        // JavaScript to toggle editing mode
        const editButton = document.getElementById('edit-button');
        const saveButton = document.getElementById('save-button');
        const inputs = document.querySelectorAll('#profile-form input');

        editButton.addEventListener('click', () => {
            // Enable all input fields for editing
            inputs.forEach(input => input.disabled = false);
            saveButton.style.display = 'inline-block'; // Show the Save button
        });

        // Optional: Handle the save operation
        document.getElementById('profile-form').addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent page reload

            // Collect updated data
            const updatedData = {
                name: document.getElementById('name').value,
                mobile: document.getElementById('mobile').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
            };

            // Send updated data to the server
            fetch('/profile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(updatedData),
            })
            .then(response => {
                if (response.ok) {
                    alert('Profile updated successfully!');
                    // Disable the fields after saving
                    inputs.forEach(input => input.disabled = true);
                    saveButton.style.display = 'none'; // Hide the Save button
                } else {
                    alert('Failed to update profile.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error updating profile.');
            });
        });
    </script>
</body>
</html>
